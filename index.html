<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Calculator</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        background: url('https://cdn.pixabay.com/photo/2017/03/28/12/10/matrix-2187171_1280.jpg') no-repeat center center fixed;
        background-size: cover;
      }

      .calculator-container {
        background: black;
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 20px;
        max-width: 92%;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        position: absolute;
        top: 20px;
        left: 20px;
      }

      h2 {
        color: #ffffff;
        font-size: 28px;
        margin-bottom: 20px;
      }

      input[type="number"],
      button {
        padding: 10px;
        border-radius: 8px;
        border: 2px solid rgba(255, 255, 255, 0.6);
        margin: 5px;
        font-size: 16px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.2);
        color: #ffffff;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      button {
        cursor: pointer;
        background-color: rgba(255, 255, 255, 0.4);
      }

      button:hover {
        background-color: rgba(255, 255, 255, 0.5);
        border-color: rgba(255, 255, 255, 0.8);
      }

      input[disabled] {
        background-color: rgba(0, 0, 0, 0.5);
        color: #ffffff;
        border: 2px solid rgba(255, 255, 255, 0.6);
      }

      #result {
        margin-top: 20px;
      }

      #result input {
        background-color: rgba(0, 0, 0, 0.5);
        color: #ffffff;
        border: 2px solid rgba(255, 255, 255, 0.6);
      }

      form {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="calculator-container">
      <h2><i class="fas fa-calculator"></i> Matrix Calculator</h2>
      <form id="matrix-form">
        <input type="number" placeholder="Matrix size" />
        <button type="submit">Generate Matrices</button>
      </form>
      <div id="input-boxes1"></div>
      <br />
      <div id="input-boxes2"></div>
      <button id="sum">SUM</button>
      <div id="result"></div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
