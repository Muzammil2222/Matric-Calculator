<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Matrix Calculator</h2>

    <p id="result"></p>

    <script src="app.js"></script>
</body>
